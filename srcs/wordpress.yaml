apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  type: LoadBalancer
  ports:
    - name: wordpress
      port: 5050
      targetPort: 5050
      protocol: TCP
  selector:
    app: wordpress
    tier: mysql
  type: LoadBalancer
  loadBalancerIP: 192.168.99.124

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      name: wordpress
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - name: wordpress
        image: my_wordpress
        imagePullPolicy: Never
        ports:
        - name: wordpress
          containerPort: 5050